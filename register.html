<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSI Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('image/regi.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,255,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }

    .form-title {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px red; }
      100% { text-shadow: 0 0 20px green; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
    }

 .start-scan-btn {
  width: 100%;
  font-size: 1.3rem;
  padding: 12px;
  transition: all 0.2s ease;
  border: 2px solid white;
  background-color: transparent;
  color: white;
}

.start-scan-btn:focus,
.start-scan-btn:active {
  background-color: green !important;
  color: white !important;
  border-color: green !important;
  box-shadow: 0 0 15px green;
}


  </style>
</head>
<body>

<div class="overlay d-flex align-items-center justify-content-center">
  <div class="form-container">
    <div class="form-title">Registration Form</div>

    <form id="regForm">
      <div class="mb-3">
        <label for="fullName" class="form-label text-white">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label text-white">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required />
        <div class="form-text text-light">Enter 10 digit number only.</div>
      </div>

     <button type="submit" class="btn btn-outline-light start-scan-btn">Start Scanning</button>

    </form>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('regForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (fullName === "" || phone.length !== 10) {
      alert("Please enter valid details.");
      return;
    }

    // --- ðŸš€ Send to your backend or Firebase/MongoDB ---
    // Example:
    const userData = {
      name: fullName,
      phone: phone
    };

    console.log("Saving to database:", userData);

    // ðŸ”” Optional: Trigger your SMS API here (e.g., Twilio)
    // Example: sendSMS(phone);

    // Redirect to scanner
    window.location.href = "scan.html";
  });

  // Optional dummy SMS function
  function sendSMS(phone) {
    // Integrate with backend API here
    alert("SMS sent to " + phone);
  }
</script>

</body>
</html>
